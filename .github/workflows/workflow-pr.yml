name: Workflow for PRs
run-name: Running my first workflow for PRs
permissions:
  contents: read
  pull-requests: write
on:
  pull_request:
    branches: [main]
jobs:
  check-lines-of-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get lines of code added and removed
        id: diff
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            const additions = files.reduce((sum, file) => sum + file.additions, 0);
            const deletions = files.reduce((sum, file) => sum + file.deletions, 0);
            const totalChanges = additions + deletions;

            core.setOutput('additions', additions);
            core.setOutput('deletions', deletions);
            core.setOutput('totalChanges', totalChanges);
      - name: Post comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const additions = steps.diff.outputs.additions;
            const deletions = steps.diff.outputs.deletions;
            const totalChanges = steps.diff.outputs.totalChanges;

            const commentBody = `
            ### üìä Code Changes Summary
            | Lines Added | Lines Removed | Total Changes |
            |-------------|---------------|---------------|
            | ${additions} | ${deletions} | ${totalChanges} |

            ${
              totalChanges > 500
                ? "‚ùå **Too many changes! The PR exceeds the limit of 500 lines.**"
                : "‚úÖ **The PR is within the acceptable limit.**"
            }
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: commentBody,
            });
